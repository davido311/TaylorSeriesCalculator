<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <link rel="stylesheet" href = "styles.css">
    <title>Document</title>
</head>
<body>
    

<h1>Kalkulator</h1>
<p  class="d-flex justify-content-center">Program liczący funkcję sin(x), cos(x), z parametrem określającym długość
  rozwinięcia szeregu (Maclaurina), rysujący wykresy funkcji oraz szacujący błędy rozwinięcia.</p>
<div class = "sin">
<h2>sin(x)</h2>
<div class = "row">
<div class="input-group mb-3 col-md-3">
    <input id ="xinput" type="text" class="form-control" placeholder="Podaj wartość x" aria-label="Podaj wartość x" >
   
  </div>
  <div class="input-group mb-3 col-md-3">
    <input id = "ninput" type="text" class="form-control" placeholder="Podaj wartość n" aria-label="Podaj wartość n" >
  </div>
</div>

<button  id = "obliczsin" type="button" class="btn btn-primary">Oblicz</button>

<div class = "row justify-content-star">
  <div class = "wynik col-4">
    <h3 >Wynik: </h3>
<p id="sinresult"></p>
</div>

<div class = "blad col-4">
  <h3 >Błąd przybliżenia: </h3>
  <p id="sinerror"></p>
  </div>
</div>
</div>


<div class = "cos">
  <h2>cos(x)</h2>
  <div class = "row">
  <div class="input-group mb-3 col-md-3">
      <input id ="xinputcos" type="text" class="form-control" placeholder="Podaj wartość x" aria-label="Podaj wartość x" >
     
    </div>
    <div class="input-group mb-3 col-md-3">
      <input id = "ninputcos" type="text" class="form-control" placeholder="Podaj wartość n" aria-label="Podaj wartość n" >
    </div>
  </div>
  
  <button  id = "obliczcos" type="button" class="btn btn-primary">Oblicz</button>
  <div class = "row justify-content-star">
    <div class = "wynik col-4">
      <h3 >Wynik: </h3>
  <p id="cosresult"></p>
  </div>
  
  <div class = "blad col-4">
    <h3 >Błąd przybliżenia: </h3>
    <p id="coserror"></p>
    </div>
  </div>
  </div>

<script src="script.js"></script>
</body>
</html>
